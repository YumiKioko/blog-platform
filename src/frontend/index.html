<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service { padding: 20px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .healthy { background-color: #d4edda; }
        .unhealthy { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Blog Platform Frontend</h1>
    <p>This is a placeholder frontend. The microservices are running in Docker containers.</p>
    
    <div class="service" id="auth-service">
        <h2>Auth Service</h2>
        <p>Status: <span id="auth-status">Checking...</span></p>
    </div>
    
    <div class="service" id="posts-service">
        <h2>Posts Service</h2>
        <p>Status: <span id="posts-status">Checking...</span></p>
    </div>
    
    <div class="service" id="analytics-service">
        <h2>Analytics Service</h2>
        <p>Status: <span id="analytics-status">Checking...</span></p>
    </div>

    <script>
        // Check service health
        async function checkService(url, elementId) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById(elementId).textContent = 'Healthy';
                    document.getElementById(elementId).parentElement.parentElement.classList.add('healthy');
                } else {
                    throw new Error('Service not healthy');
                }
            } catch (error) {
                document.getElementById(elementId).textContent = 'Unhealthy';
                document.getElementById(elementId).parentElement.parentElement.classList.add('unhealthy');
            }
        }

        // Check all services
        checkService('http://localhost:3001/health', 'auth-status');
        checkService('http://localhost:3002/health', 'posts-status');
        checkService('http://localhost:3003/health', 'analytics-status');
    </script>
</body>
</html>
